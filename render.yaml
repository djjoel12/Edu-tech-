services:
  - type: web
    name: chapticket
    env: node
    rootDir: .
    buildCommand: |
      echo "ğŸ“¦ Installing client dependencies..."
      cd client && npm install
      echo "ğŸ—ï¸ Building client..."
      npm run build
      echo "ğŸ“¦ Installing server dependencies..."
      cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    plans:
      - name: free
        type: free